<script type="text/javascript">

    $("#btn-login").click(function () {

        $.ajax({
            'url':'/user/login',
            'data':$("#form-login").serialize(),
            'type':'post',
            'dataType':'json',
            'success':function (json) {
                if (json.state==20){
                    // document.write($("#form-login").serialize());
                    alert("登录成功！thanks!");
                    // $.cookie("");
                    location.href="index.html";
                }else {
                    alert(json.message);
                    location.href="login.html";
                }



            }


        })

    });
