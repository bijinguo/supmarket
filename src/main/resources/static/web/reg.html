<script type="text/javascript">

$("#btn-reg").click(function () {
    
    $.ajax({
        'url':'/user/reg',
        'data':$("#form-reg").serialize(),
        'type':'post',
        'dataType':'json',
        'success':function (json) {
            if (json.state==20){
                alert("注册成功！thanks!");
                location.href="login.html";
            }else {
               alert(json.message);
                location.href="reg.html";
            }

});
